name: ASP.NET Core CI

on:
  push:
    branches:
      - master
    tags:
      - 'cli-*'

jobs:
  build:

    runs-on: ubuntu-latest
        
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: dotnet publish
      run: |
        cd cli\Squidex.CLI
        dotnet publish -c Release -r win-x64
